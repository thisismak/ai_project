<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雲端儲存 - 儀表板</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-6">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">雲端儲存</h1>
    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">登出</button>
  </header>
  <div class="mb-6 relative">
    <input
      type="text"
      id="search-input"
      placeholder="搜尋文件..."
      class="w-full p-2 border rounded"
    />
    <ul id="search-results" class="search-results absolute w-full bg-white border rounded shadow mt-1 max-h-60 overflow-y-auto hidden"></ul>
    <div id="search-error" class="text-red-500 mt-2 hidden"></div>
  </div>
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">上傳文件</h2>
    <form id="upload-form" class="flex flex-col">
      <input type="file" id="file-input" class="mb-2">
      <input
        type="text"
        id="tags-input"
        placeholder="輸入標籤，用逗號分隔（例如：文件,重要）"
        class="w-full p-2 border rounded mb-2"
      >
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">上載檔案</button>
    </form>
    <div id="upload-error" class="text-red-500 mt-2 hidden"></div>
  </div>
  <div>
    <h2 class="text-2xl font-semibold mb-4">您的文件</h2>
    <div id="file-list" class="grid grid-cols-1 gap-4"></div>
  </div>

  <script src="utils.js"></script>
  <script>
    // 檢查用戶是否已登入
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // 獲取文件列表
    async function fetchFiles() {
      try {
        const files = await apiRequest('/api/files/list', 'GET');
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';
        files.forEach(file => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 border rounded shadow flex justify-between items-center';
          div.innerHTML = `
            <div>
              <p>${file.filename}</p>
              <p class="text-sm text-gray-500">上傳時間: ${file.upload_date}</p>
            </div>
            <div>
              <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 mr-2" onclick="downloadFile('${file.id}', '${file.filename}')">下載</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600" onclick="deleteFile('${file.id}')">刪除</button>
            </div>
          `;
          fileList.appendChild(div);
        });
      } catch (error) {
        console.error('獲取文件失敗:', error);
        alert('獲取文件失敗');
      }
    }

    // 下載文件
    async function downloadFile(fileId, filename) {
      try {
        const response = await fetch(`/api/files/download/${fileId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '下載失敗');
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('下載失敗:', error);
        alert('下載失敗: ' + error.message);
      }
    }

    // 處理搜尋
    async function handleSearch() {
      const query = document.getElementById('search-input').value;
      const resultsList = document.getElementById('search-results');
      const errorDiv = document.getElementById('search-error');
      errorDiv.classList.add('hidden');

      if (query.length > 2) {
        try {
          const results = await apiRequest(`/api/search?q=${encodeURIComponent(query)}`, 'GET');
          resultsList.innerHTML = '';
          if (results.error) {
            throw new Error(results.error);
          }
          // Handle local_files and external_images
          if (!results.local_files && !results.external_images) {
            resultsList.innerHTML = '<li class="p-2 text-gray-500">無結果</li>';
            resultsList.classList.remove('hidden');
            return;
          }
          if (results.local_files) {
            results.local_files.forEach(file => {
              const li = document.createElement('li');
              li.className = 'p-2 hover:bg-gray-100';
              li.textContent = file.filename;
              resultsList.appendChild(li);
            });
          }
          if (results.external_images) {
            results.external_images.forEach(image => {
              const li = document.createElement('li');
              li.className = 'p-2 hover:bg-gray-100';
              li.innerHTML = `<img src="${image.url}" alt="${image.title}" class="w-16 h-16 inline-block mr-2">${image.title}`;
              resultsList.appendChild(li);
            });
          }
          resultsList.classList.remove('hidden');
        } catch (error) {
          console.error('搜尋失敗:', error);
          errorDiv.textContent = '搜尋失敗: ' + error.message;
          errorDiv.classList.remove('hidden');
          resultsList.innerHTML = '';
          resultsList.classList.add('hidden');
        }
      } else {
        resultsList.innerHTML = '';
        resultsList.classList.add('hidden');
      }
    }

    // 處理文件上載
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file-input');
      const tagsInput = document.getElementById('tags-input').value;
      const file = fileInput.files[0];
      const errorDiv = document.getElementById('upload-error');

      if (!file || !tagsInput) {
        errorDiv.textContent = '請選擇文件並輸入標籤';
        errorDiv.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('tags', tagsInput);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await response.json();
        if (data.message) {
          alert('上載成功');
          fileInput.value = '';
          tagsInput.value = '';
          errorDiv.classList.add('hidden');
          fetchFiles();
        } else {
          throw new Error(data.error || '上載失敗');
        }
      } catch (error) {
        console.error('上載失敗:', error);
        errorDiv.textContent = '上載錯誤: ' + error.message;
        errorDiv.classList.remove('hidden');
      }
    });

    // 刪除文件
    async function deleteFile(fileId) {
      if (!confirm('確定要刪除此文件？')) return;
      try {
        await apiRequest(`/api/files/delete/${fileId}`, 'DELETE');
        fetchFiles();
        alert('文件已刪除');
      } catch (error) {
        console.error('刪除失敗:', error);
        alert('刪除失敗: ' + error.message);
      }
    }

    // 事件監聽者
    document.getElementById('search-input').addEventListener('input', handleSearch);
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // 初始化文件列表
    fetchFiles();
  </script>
</body>
</html>
